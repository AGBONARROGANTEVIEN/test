<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Arrogante Princess Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Hide scrollbars */
        }
        .message {
            position: absolute;
            font-size: 2em;
            color: #333;
            animation: floatText 10s infinite linear;
        }
        /*specific positions for each message*/
        .message:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .message:nth-child(2) {
            top: 50%;
            left: 30%;
            animation-delay: 2s;
        }
        .message:nth-child(3) {
            top: 70%;
            left: 50%;
            animation-delay: 4s;
        }
        @keyframes floatText {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100px, -50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">Hello!</div>
    <div class="message">Welcome to my website</div>
    <div class="message">Arrogante Princess</div>
</body>
</html>
