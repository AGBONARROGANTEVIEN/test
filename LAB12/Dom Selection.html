<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection and Text Change</title>

    <!-- CSS SECTION -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #1976d2;
        }

        h2 {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #145ea8;
        }

        #title {
            margin: 20px 0;
            color: #444;
        }
    </style>
</head>
<body>

    <!-- HTML SECTION -->
    <h1>Activity 1: DOM Selection and Text Change</h1>

    <h2 id="title">Original Title</h2>
    <button id="changeBtn">Change Title</button>

    <!-- JAVASCRIPT SECTION -->
    <script>
        // Select button and heading elements
        const button = document.getElementById("changeBtn");
        const heading = document.getElementById("title");

        // Add click event listener to change heading text
        button.addEventListener("click", function() {
            heading.innerText = "Title Changed Successfully!";
            heading.style.color = "#d32f2f"; // Change text color for effect
        });
    </script>

</body>
</html>
