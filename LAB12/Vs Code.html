<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f9f9f9;
        padding: 40px;
    }
    h1 { color: #1976d2; }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #1976d2;
        color: white;
    }
    button {
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover { background-color: #145ea8; }
</style>
</head>
<body>

<h1>Activity 6: Dynamic Table</h1>
<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<button onclick="generateTable()">Generate Table</button>

<script>
function generateTable() {
    const items = [
        { name: "Pencil", quantity: 10, price: 5 },
        { name: "Notebook", quantity: 5, price: 25 },
        { name: "Eraser", quantity: 8, price: 3 }
    ];

    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    for (let i = 0; i < items.length; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${items[i].name}</td>
            <td>${items[i].quantity}</td>
            <td>${items[i].price}</td>
        `;
        tbody.appendChild(row);
    }
}
</script>

</body>
</html>
