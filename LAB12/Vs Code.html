<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table (Wireframe)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding: 40px;
    }

    /* Wireframe container box */
    .wireframe-box {
        border: 2px dashed #999;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h1 {
        color: #1976d2;
        border: 2px dashed #bbb;
        padding: 10px;
        display: inline-block;
        background-color: #f0f0f0;
    }

    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 90%;
        background: white;
        border: 2px dashed #aaa;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #1976d2;
        color: white;
    }

    button {
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #145ea8;
    }
</style>
</head>
<body>

<div class="wireframe-box">
    <h1>Activity 6: Dynamic Table (Wireframe)</h1>
    
    <div class="wireframe-box">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="wireframe-box">
        <button onclick="generateTable()">Generate Table</button>
    </div>
</div>

<script>
function generateTable() {
    const items = [
        { name: "Pencil", quantity: 10, price: 5 },
        { name: "Notebook", quantity: 5, price: 25 },
        { name: "Eraser", quantity: 8, price: 3 }
    ];

    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    for (let i = 0; i < items.length; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${items[i].name}</td>
            <td>${items[i].quantity}</td>
            <td>${items[i].price}</td>
        `;
        tbody.appendChild(row);
    }
}
</script>

</body>
</html>
