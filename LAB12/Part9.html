<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic News Section</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        padding: 40px;
    }

    h1 {
        color: #1976d2;
        margin-bottom: 30px;
    }

    #newsContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .news-card {
        width: 280px;
        background: white;
        border: 4px solid #1976d2; /* thicker border */
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        animation: glow 3s infinite alternate; /* auto glow */
    }

    .news-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
    }

    .news-card h3 {
        color: #1976d2;
        margin: 15px 0 10px;
    }

    .news-card p {
        padding: 0 15px 15px;
        color: #333;
    }

    button {
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 20px;
    }

    button:hover {
        background-color: #145ea8;
    }

    /* glowing animation */
    @keyframes glow {
        0% {
            box-shadow: 0 0 10px #1976d2, 0 0 20px #1976d2;
        }
        100% {
            box-shadow: 0 0 30px #42a5f5, 0 0 60px #42a5f5;
        }
    }
</style>
</head>
<body>

<h1>Activity 7: Dynamic News Section</h1>

<div id="newsContainer"></div>
<button onclick="loadNews()">Load News</button>

<script>
function loadNews() {
    const newsItems = [
        {
            title: "Tech Innovation in 2025",
            description: "New advancements in artificial intelligence and robotics are transforming industries, making processes more efficient and sustainable.",
            image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80"
        },
        {
            title: "Environmental Awareness Rising",
            description: "Communities are uniting to combat climate change through clean-up drives, renewable energy projects, and sustainable habits.",
            image: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80"
        }
    ];

    const container = document.getElementById("newsContainer");
    container.innerHTML = ""; // clear old content

    newsItems.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("news-card");

        card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
        `;

        container.appendChild(card);
    });
}
</script>

</body>
</html>
