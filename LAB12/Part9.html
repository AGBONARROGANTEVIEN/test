<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity 7: Dynamic News Section</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #1976d2;
        border: 2px dashed #bbb;
        display: inline-block;
        padding: 10px 20px;
        background-color: #f0f0f0;
        margin-bottom: 30px;
    }

    /* Wireframe container */
    .wireframe-box {
        border: 2px dashed #999;
        padding: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 1000px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* News container grid */
    #newsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    /* Individual news card */
    .news-card {
        border: 2px dashed #bbb;
        padding: 15px;
        border-radius: 10px;
        background-color: #fff;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .news-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .news-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .news-card h3 {
        color: #1976d2;
        margin: 10px 0;
    }

    .news-card p {
        font-size: 14px;
        color: #333;
        text-align: justify;
    }

    button {
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 20px;
    }

    button:hover {
        background-color: #145ea8;
    }
</style>
</head>
<body>

<h1>Activity 7: Dynamic News Section</h1>

<div class="wireframe-box">
    <h2>Latest News</h2>
    <div id="newsContainer" class="wireframe-box">
        <!-- News items will appear here -->
    </div>
    <button onclick="loadNews()">Load News</button>
</div>

<script>
function loadNews() {
    const newsItems = [
        {
            title: "Tech Innovation in 2025",
            description: "New advancements in artificial intelligence and robotics are transforming industries, making processes more efficient and sustainable.",
            image: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80"
        },
        {
            title: "Education in the Digital Era",
            description: "Schools around the world are adapting to hybrid learning models, integrating digital tools and AI tutors to enhance student engagement.",
            image: "https://images.unsplash.com/photo-1584697964154-4baf3ff11b09?auto=format&fit=crop&w=800&q=80"
        },
        {
            title: "Environmental Awareness Rising",
            description: "Communities are uniting to combat climate change through clean-up drives, renewable energy projects, and sustainable habits.",
            image: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80"
        }
    ];

    const container = document.getElementById("newsContainer");
    container.innerHTML = ""; // Clear old content

    newsItems.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("news-card");

        card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
        `;

        container.appendChild(card);
    });
}
</script>

</body>
</html>
