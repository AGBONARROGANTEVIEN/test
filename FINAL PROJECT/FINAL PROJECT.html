
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Meaning Display</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
    background-color: #f0f2f5;
  }
  input, button {
    padding: 10px;
    margin: 5px 0;
    font-size: 16px;
  }
  #meaning {
    margin-top: 20px;
    padding: 15px;
    background-color: #fff;
    border-left: 5px solid #4CAF50;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h2>Enter a word to see its meaning</h2>
<input type="text" id="userInput" placeholder="Type a word...">
<button onclick="showMeaning()">Show Meaning</button>

<div id="meaning"></div>

<script>
  const dictionary = {
    "apple": "A fruit that is round, usually red or green, and sweet.",
    "computer": "An electronic device for storing and processing data.",
    "education": "The process of receiving or giving systematic instruction.",
    "procrastination": "The action of delaying or postponing tasks."
  };

  function showMeaning() {
    const input = document.getElementById("userInput").value.toLowerCase();
    const meaningDiv = document.getElementById("meaning");

    if(dictionary[input]) {
      meaningDiv.innerHTML = `<strong>${input}:</strong> ${dictionary[input]}`;
    } else {
      meaningDiv.innerHTML = "Sorry, meaning not found!";
    }
  }
</script>

</body>
</html>
