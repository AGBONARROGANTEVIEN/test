<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 - Form Event  Laboratory Exercise</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #ff85a2;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #fad0c4, #ff9a9e);
      transform: scale(1.05);
    }

    .list-container {
      margin-top: 25px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8f8f8;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.02);
      background: #fff5f7;
    }

    .empty {
      color: #999;
      font-style: italic;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Activity 6: Form Event</h2>

    <form id="nameForm" onsubmit="return handleSubmit()">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="Type your full name" required>
      <button type="submit">Submit</button>
    </form>

    <div class="list-container">
      <h3>Submitted Names:</h3>
      <ul id="nameList">
        <p class="empty">No one has submitted yet.</p>
      </ul>
    </div>
  </div>

  <script>
    const nameList = document.getElementById("nameList");

    function handleSubmit() {
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();

      if (name === "") {
        alert("⚠️ Please enter your name first!");
        return false;
      }

      // Create a new list item
      const li = document.createElement("li");
      li.textContent = ` ${name}`;
      nameList.appendChild(li);

      // Clear placeholder message
      const emptyMsg = document.querySelector(".empty");
      if (emptyMsg) emptyMsg.remove();

      // Success alert
      alert(` Thank you, ${name}! Your name has been recorded.`);

      // Clear the input field
      nameInput.value = "";

      return false; // Prevent form reload
    }
  </script>

</body>
</html>
