<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3 - Fill in the Blanks Laboratory Exercise</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #ff85a2;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #fad0c4, #ff9a9e);
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      font-size: 16px;
      color: #2d3436;
      font-weight: 600;
      background-color: #fef6f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Activity 3: Fill in the Blanks</h2>

    <label for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Your name">

    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="Your age">

    <button onclick="showResult()">Show Message</button>

    <div id="output"> Your message will appear here!</div>
  </div>

  <script>
    function showResult() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const output = document.getElementById("output");

      if (name === "" || age === "") {
        output.textContent = " Please fill in both your name and age.";
        output.style.color = "#e74c3c";
        return;
      }

      const message = `Hi, my name is ${name} and I am ${age} years old.`;
      output.textContent = message;
      output.style.color = "#2ecc71";
    }
  </script>

</body>
</html>
