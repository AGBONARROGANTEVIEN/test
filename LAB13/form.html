<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form | Laboratory Exercise</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      width: 420px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #ff85a2;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #fad0c4, #ff9a9e);
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-weight: 600;
      color: #2d3436;
    }

    .list {
      margin-top: 25px;
      text-align: left;
    }

    .list h3 {
      color: #333;
      margin-bottom: 10px;
      border-bottom: 2px solid #ff9a9e;
      padding-bottom: 5px;
    }

    .list ul {
      list-style: none;
      padding: 0;
    }

    .list li {
      background: #f8f8f8;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .list strong {
      color: #e91e63;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Simple Form</h2>
    <form id="contactForm" onsubmit="return submitForm()">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <button type="submit">Submit</button>
    </form>
    <p class="message" id="message"></p>

    <div class="list" id="submissionList">
      <h3>ðŸ“‹ Submission List</h3>
      <ul id="listItems"></ul>
    </div>
  </div>

  <script>
    // Array to store submissions
    const submissions = [];

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message");
      const list = document.getElementById("listItems");

      if (name && email) {
        // Add to list
        submissions.push({ name, email });

        // Clear form
        document.getElementById("contactForm").reset();

        // Success message
        message.textContent = ` Thank you, ${name}! Your submission has been recorded.`;
        message.style.color = "#2ecc71";

        // Update the list display
        list.innerHTML = "";
        submissions.forEach((entry, index) => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${index + 1}. ${entry.name}</strong> â€” ${entry.email}`;
          list.appendChild(li);
        });
      } else {
        message.textContent = " Please fill in all required fields.";
        message.style.color = "#e74c3c";
      }

      return false; // Prevent reload
    }
  </script>

</body>
</html>
