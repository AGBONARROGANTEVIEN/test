<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    ul {
      margin-top: 20px;
    }
    li {
      background: #f1f1f1;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Customer Feedback</h2>
  <form id="feedbackForm">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label>Feedback Message:</label>
    <textarea id="message" rows="4" placeholder="Write your feedback..."></textarea>

    <button type="submit">Submit</button>
    <p id="successMsg" class="success"></p>
  </form>

  <h3>Previous Feedback</h3>
  <ul id="feedbackList"></ul>

  <script>
    const form = document.getElementById('feedbackForm');
    const successMsg = document.getElementById('successMsg');
    const feedbackList = document.getElementById('feedbackList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Validation rules
      if (name === '') {
        alert('Name cannot be empty!');
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert('Please enter a valid email!');
        return;
      }

      if (message.length <= 5) {
        alert('Message must be more than 5 characters!');
        return;
      }

      // If all validations pass
      successMsg.textContent = "Feedback submitted successfully!";

      // Append feedback to list
      const li = document.createElement('li');
      li.innerHTML = `<strong>${name}</strong> (${email}): ${message}`;
      feedbackList.appendChild(li);

      // Clear form
      form.reset();

      // Hide success message after a few seconds
      setTimeout(() => {
        successMsg.textContent = '';
      }, 3000);
    });
  </script>
</body>
</html>
