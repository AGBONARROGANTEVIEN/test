<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome My Website</title>
  <style>
    body {
      display: flex;                /* para ma-center */
      justify-content: center;       /* center horizontal */
      align-items: center;           /* center vertical */
      height: 100vh;                 /* full height ng screen */
      margin: 0;
      background-color: #f0f0f0;     /* background color */
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      color: #333;
      background-color: yellow;      /* highlight ng text */
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    h1:hover {
      background-color: orange;      /* nag-iiba kulay pag hover */
      color: white;
    }
  </style>
</head>
<body>

  <h1>Welcome My Website</h1>

</body>
</html>
