<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Flexbox Activity</title>

  <style>
    /* ✅ Default: Mobile view */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column; /* stacked vertically by default */
    }

    .box {
      padding: 40px;
      color: white;
      text-align: center;
      font-size: 20px;
    }

    /* Colors for boxes */
    .box1 { background-color: #e74c3c; } /* red */
    .box2 { background-color: #3498db; } /* blue */
    .box3 { background-color: #2ecc71; } /* green */

    /* ✅ For wider screens (tablet/desktop) */
    @media (min-width: 768px) {
      .container {
        flex-direction: row; /* display boxes side by side */
      }

      .box {
        flex: 1; /* equal width */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>

</body>
</html>
