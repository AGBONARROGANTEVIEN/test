<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 - Responsive Grid Gallery (With Images)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
      margin: 0;
    }

    /* ✅ GALLERY GRID CONTAINER */
    .gallery {
      display: grid;
      grid-template-columns: 1fr; /* Mobile: 1 column */
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* ✅ GALLERY BOX ITEMS */
    .item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* keeps image nicely cropped */
      display: block;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.1); /* zoom on hover */
    }

    /* ✅ Optional text overlay */
    .item span {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 18px;
    }

    /* ✅ For tablets: 2 columns */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ✅ For desktops: 3 columns */
    @media (min-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Activity 6: Responsive Grid Gallery</h1>

  <div class="gallery">
    <div class="item">
      <img src="https://picsum.photos/id/1015/600/400" alt="Gallery 1">
      <span>Image 1</span>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1025/600/400" alt="Gallery 2">
      <span>Image 2</span>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1035/600/400" alt="Gallery 3">
      <span>Image 3</span>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1045/600/400" alt="Gallery 4">
      <span>Image 4</span>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1055/600/400" alt="Gallery 5">
      <span>Image 5</span>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1065/600/400" alt="Gallery 6">
      <span>Image 6</span>
    </div>
  </div>

</body>
</html>
