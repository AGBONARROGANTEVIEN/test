<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2 - Error Identification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 { color: #2c3e50; }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #1e7e34; }
    .output-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      display: none;
    }
    .output-box p {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Activity 2: Error Identification (Fixed)</h1>
  <p>Click the button below to display the corrected output.</p>

  <button onclick="showFixedOutput()">Show Corrected Output</button>

  <div class="output-box" id="outputBox">
    <p id="message1"></p>
    <p id="message2"></p>
  </div>

  <script>
    function showFixedOutput() {
      let layout = "p5 by 4 layout";
      let message = "This is a text with " + layout + ".";
      let boxInfo = "Box has multiple entities and 5 classes.";

      document.getElementById("message1").textContent = message;
      document.getElementById("message2").textContent = boxInfo;

      document.getElementById("outputBox").style.display = "block";
      alert(" Errors fixed successfully!");
    }
  </script>
</body>
</html>
