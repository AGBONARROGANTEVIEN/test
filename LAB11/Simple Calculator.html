<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 - Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80px;
      text-align: center;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
    #resultBox {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Activity 5: Simple Calculator</h1>
  <p>Enter two numbers and click "Add" to see the sum.</p>

  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button onclick="calculateSum()">Add</button>

  <div id="resultBox"></div>

  <script>
    function calculateSum() {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(n1) || isNaN(n2)) {
        alert(" Please enter both numbers!");
        return;
      }

      let sum = n1 + n2;
      document.getElementById('resultBox').innerText = "The sum is: " + sum;
      alert(" Calculation successful!");
    }
  </script>
</body>
</html>
