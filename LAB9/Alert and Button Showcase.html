<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Alerts & Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.5s ease;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3 text-center">Alerts and Buttons</h2>

  <!-- Dynamic Alert -->
  <div id="messageAlert" class="alert alert-secondary text-center" role="alert">
    Click a button to change the background color!
  </div>

  <!-- Buttons -->
  <div class="mt-3 d-flex gap-2 justify-content-center">
    <button class="btn btn-primary" onclick="toggleColor('primary')">Primary</button>
    <button class="btn btn-secondary" onclick="toggleColor('secondary')">Secondary</button>
    <button class="btn btn-success" onclick="toggleColor('success')">Success</button>
    <button class="btn btn-danger" onclick="toggleColor('danger')">Danger</button>
    <button class="btn btn-warning" onclick="toggleColor('warning')">Warning</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  let currentColor = ''; // track current active color

  function toggleColor(type) {
    const alertBox = document.getElementById('messageAlert');
    const colorMap = {
      primary: '#0d6efd',
      secondary: '#6c757d',
      success: '#198754',
      danger: '#dc3545',
      warning: '#ffc107'
    };

    // If the same color is clicked again, reset to white
    if (currentColor === type) {
      document.body.style.backgroundColor = 'white';
      alertBox.className = 'alert alert-secondary text-center';
      alertBox.textContent = 'Background reset to white.';
      currentColor = ''; // clear current color
    } else {
      // Change to new color
      document.body.style.backgroundColor = colorMap[type];
      alertBox.className = `alert alert-${type} text-center`;
      alertBox.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} color applied!`;
      currentColor = type;
    }
  }
</script>

</body>
</html>
