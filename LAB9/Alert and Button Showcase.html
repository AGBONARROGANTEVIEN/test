<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Alerts & Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3 text-center">Alerts and Buttons</h2>

  <!-- Dynamic Alert -->
  <div id="messageAlert" class="alert alert-secondary text-center" role="alert">
    Click a button to change the background color!
  </div>

  <!-- Buttons -->
  <div class="mt-3 d-flex gap-2 justify-content-center">
    <button class="btn btn-primary" onclick="changeColor('primary')">Primary</button>
    <button class="btn btn-secondary" onclick="changeColor('secondary')">Secondary</button>
    <button class="btn btn-success" onclick="changeColor('success')">Success</button>
    <button class="btn btn-danger" onclick="changeColor('danger')">Danger</button>
    <button class="btn btn-warning" onclick="changeColor('warning')">Warning</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  function changeColor(type) {
    const alertBox = document.getElementById('messageAlert');

    // Change background color based on button type
    switch(type) {
      case 'primary':
        document.body.style.backgroundColor = '#0d6efd';
        alertBox.className = 'alert alert-primary text-center';
        alertBox.textContent = 'Primary color applied!';
        break;
      case 'secondary':
        document.body.style.backgroundColor = '#6c757d';
        alertBox.className = 'alert alert-secondary text-center';
        alertBox.textContent = 'Secondary color applied!';
        break;
      case 'success':
        document.body.style.backgroundColor = '#198754';
        alertBox.className = 'alert alert-success text-center';
        alertBox.textContent = 'Success color applied!';
        break;
      case 'danger':
        document.body.style.backgroundColor = '#dc3545';
        alertBox.className = 'alert alert-danger text-center';
        alertBox.textContent = 'Danger color applied!';
        break;
      case 'warning':
        document.body.style.backgroundColor = '#ffc107';
        alertBox.className = 'alert alert-warning text-center';
        alertBox.textContent = 'Warning color applied!';
        break;
    }
  }
</script>

</body>
</html>
