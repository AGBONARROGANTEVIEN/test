<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Alerts & Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3 text-center">Alerts and Buttons</h2>

  <!-- Alerts -->
  <div class="alert alert-success" role="alert">
    This is a success alert!
  </div>
  <div class="alert alert-danger" role="alert">
    This is a danger alert!
  </div>
  <div class="alert alert-warning" role="alert">
    This is a warning alert!
  </div>

  <!-- Buttons -->
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" onclick="handleClick('Primary Button clicked!')">Primary</button>
    <button class="btn btn-secondary" onclick="handleClick('Secondary Button clicked!')">Secondary</button>
    <button class="btn btn-outline-success" onclick="handleClick('Outline Success Button clicked!')">Outline Success</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  function handleClick(message) {
    alert(message);
  }
</script>

</body>
</html>
