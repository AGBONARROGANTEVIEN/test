<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Basics</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .box {
      background-color: #6c757d;
      color: white;
      text-align: center;
      padding: 20px;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-3">Bootstrap Grid Test</h2>

  <!-- Test Case 1 & 2: Three boxes with responsive behavior -->
  <div class="row">
    <div class="col-sm-4 box">Box 1</div>
    <div class="col-sm-4 box">Box 2</div>
    <div class="col-sm-4 box">Box 3</div>
  </div>

  <!-- Test Case 3: Compare g-0 and g-3 -->
  <div class="row g-0 mt-4">
    <div class="col box">g-0 Box 1</div>
    <div class="col box">g-0 Box 2</div>
    <div class="col box">g-0 Box 3</div>
  </div>

  <div class="row g-3 mt-4">
    <div class="col box">g-3 Box 1</div>
    <div class="col box">g-3 Box 2</div>
    <div class="col box">g-3 Box 3</div>
  </div>

  <!-- Test Case 4: Mixed columns -->
  <div class="row mt-4">
    <div class="col-sm-1 box">col-sm-1</div>
    <div class="col-sm-2 box">col-sm-2</div>
    <div class="col-lg-4 box">col-lg-4</div>
    <div class="col box">auto</div>
  </div>
</div>

</body>
</html>
