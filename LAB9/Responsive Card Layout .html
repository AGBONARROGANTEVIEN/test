<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3 text-center">Responsive Card Layout</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">This is the first card. Resize the screen to see responsive behavior.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">This is the second card. Cards line up side by side on larger screens.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">This is the third card. On mobile, cards stack vertically.</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
