<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 Colored Sections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Section 1 -->
  <section class="bg-primary text-white text-center py-5 mb-4">
    <h2>Primary Section</h2>
    <p>This is a full-width blue section.</p>
  </section>

  <!-- Section 2 -->
  <section class="bg-success text-white text-center py-5 mb-4">
    <h2>Success Section</h2>
    <p>This is a full-width green section.</p>
  </section>

  <!-- Section 3 -->
  <section class="bg-dark text-white text-center py-5 mb-4">
    <h2>Dark Section</h2>
    <p>This is a full-width dark section.</p>
  </section>

</body>
</html>
