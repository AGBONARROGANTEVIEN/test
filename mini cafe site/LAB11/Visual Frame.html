<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 - Form Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>

  <h1>Activity 6: Visual Wireframe to Code</h1>
  <p>Enter your name and click the button.</p>

  <input type="text" id="nameField" placeholder="Enter your name">
  <button onclick="showMessage()">Submit</button>

  <script>
    function showMessage() {
      let name = document.getElementById('nameField').value.trim();

      if (name === "") {
        alert(" Please enter your name first!");
      } else {
        alert("Thank you, " + name + "!");
      }
    }
  </script>
</body>
</html>
